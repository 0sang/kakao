<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freinds - Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Do to Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:42</span>
      </div>
      <div class="status-bar__column">
        <span>95%</span>
        <!-- Bettery Icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">637</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="new_info"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <a id="friends-display-link">
      <i class="fas fa-exclamation-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/blue.png"
            class="user-component_avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">김머시깽이</h4>
            <!-- <h6 class="user-component__subtitle">the text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span> <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/kakao.png"
              class="user-component_avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div><span>2 </span><i class="fas fa-chevron-right fa-xs"></i></div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span> <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/dopa.png"
              class="user-component_avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Dopa
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__column">
              <div class="coment">
                <span>정상길 - 너가 최고야!</span>
              </div>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/paka.png"
              class="user-component_avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Paka9999
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="screenshots/ralo.png"
              class="user-component_avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                김찬호
              </h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </main>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/217b248def.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<div id="no-mobile">
  <span>Your screen is too big!</span>
</div>
