<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Clonek</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Do to Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:42</span>
      </div>
      <div class="status-bar__column">
        <span>95%</span>
        <!-- Bettery Icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kakoa Clone</h1>
      <p class="welcome-header__text">
        If you have Kakao Account, log in with your email or phone number.
      </p>
    </header>
    <form  action="friends.html" method="get" id="login-form">
      <input name="username" required type="text" placeholder="Email and phone number" />
      <input name="password" required type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href=#">Find Kakao Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/217b248def.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
